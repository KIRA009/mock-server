version: "3.7"

services: 
  client:
    build: ./client
    ports:
      - "3000:3000"
    expose:
      - "3000"
    volumes:
      - ./client/src:/app/src
    depends_on:
      - backend
    restart: always
    
  backend:
    build: ./backend
    ports: 
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    restart: always